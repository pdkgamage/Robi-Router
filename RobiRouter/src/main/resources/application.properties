# create and drop tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.driver-class-name:com.mysql.jdbc.Driver
spring.datasource.url:jdbc:mysql://localhost:3306/pradeepRobiRouter
spring.datasource.username:root
spring.datasource.password:root

spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL5Dialect




# logging
logging.level.org.springframework.web=ERROR
logging.level.com.apigate.router.robirouter=DEBUG

# Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

logging.file=logs/robi-router.log